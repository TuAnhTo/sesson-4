<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button"  id="btn" value="Bắt đầu" onclick="Start();">
<script>
    function Start() {
        alert("khoảng bạn muốn dự đoán ");
        var khoangDau = parseInt(prompt("Xin nhập vào khoảng đầu"));
        var khoangCuoi = parseInt(prompt(" nhập vào khoảng cuối"));
        var numRandom = parseInt(Math.random()*(khoangCuoi -khoangDau) +khoangDau);
        var numInp = parseInt(prompt("Mời bạn nhập vào số dự đoán"));
        if (numInp == numRandom) {
            alert("verry good");
        }else {
            alert("chúc bạn may mắn lần sau ! Số chính xác là : " + numRandom );
        }
    }
</body>
</html>
