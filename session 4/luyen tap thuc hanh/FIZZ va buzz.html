<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var dem = 0;
        for (var i = 1; i <= 100; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                document.write("FizBuzz");
            } else if (i % 3 == 0) {
                document.write("Fizz");
            } else if (i % 5 == 0) {
                document.write("Buzz");
            }
            dem++;
        }
    </script>
</body>
</html>
