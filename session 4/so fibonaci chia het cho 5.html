<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Fibonaci(i) {
        if (i == 1 || i == 2) {
            return 1;
        } else {
            return Fibonaci(i - 1) + Fibonaci(i - 2);
        }
    }
    var i = 1;
    while (true) {
        var num = Fibonaci(i);
        if (num % 5 ==0) {
            alert("Số Fibonacci đầu tiên chia hết cho 5 là : " + num);
            break;
        }
        i++;
    }
</script>
</body>
</html>
